services:
  # Python backend service for EU ETS price scraping
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-70f3f432facb21b7747d99001d2547ba533ab10e1feedd3334064bed3135c4bf}
      - OILPRICE_API_KEY=${OILPRICE_API_KEY:-}
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY:-}
      - POLYGON_API_KEY=${POLYGON_API_KEY:-}
      - EEX_API_KEY=${EEX_API_KEY:-}
      - CARBONCREDITS_API_KEY=${CARBONCREDITS_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  co2-trading-app:
    build: 
      context: .
      args:
        - VITE_BACKEND_API_URL=/api
    ports:
      - "0.0.0.0:8080:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Development service (optional)
  co2-trading-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_BACKEND_API_URL=http://localhost:5001
    profiles:
      - dev