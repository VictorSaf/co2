version: '3.8'

services:
  co2-trading-app:
    build: .
    ports:
      - "0.0.0.0:3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development service (optional)
  co2-trading-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev